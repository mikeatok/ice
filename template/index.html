
{% extends "base.html"%} {% block title %}
<title>4 the fans</title>
{% endblock %}

{% block content %}
<h1>4 the fans</h1>
<link rel="stylesheet" href="static/css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Doppio+One&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<style>
     * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color:#FFFBFA
}

.roboto-title {
  font-family: "Roboto", serif;
  font-optical-sizing: auto;
  font-weight: 600;
  font-size: larger;
  font-style: normal;

}

.roboto-body {
  font-family: "Roboto", serif;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: oblique;
  font-size: large;
}

h1 {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color:#14135a;;
  color: white;
  height: 100px;
}

.container {
  margin: 1.5rem 1rem;
}

.cards {
  height: 100%;
  width: auto;
  background-color: #14135a;;
  color: white;
  border-radius: 1rem;
  margin-bottom: 1rem;
  padding-bottom: 1em;
}

.cards-image{
  width: 100%;
  height: 16rem;
  object-fit:cover;
  border-radius: 1rem 1rem 0 0;
}

.cards-header{margin: 0.5rem 0.5rem;}
.cards-body{margin: 0.5rem 0.5rem;}
    
</style>


<div class="container">
  {% if Cards != None: %}
  {% for cards in Cards %}
    <div class="cards">
      <img src="{{ cards['source'] }}" alt="Cards Image" class="cards-image" width="100%" height="100%"/>
      <div class="cards-header">
        <h2 class="roboto-title">{{ cards['title'] }}</h2>
      </div>
      <div class="cards-body">
        <p class="roboto-body">{{ cards['body'] }}</p>
      </div>
    </div>
  {% endfor %}
  {% endif %}
</div>


{% endblock %}
{% block scripts %}

{% endblock %}
