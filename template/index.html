
{% extends "base.html"%} {% block title %}
<title>4 the fans</title>
{% endblock %}

{% block content %}
<h1>4 the fans</h1>


<div class="container">
  {% if Cards != None: %}
  {% for cards in Cards %}
    <div class="cards">
      <img src="{{ cards['source'] }}" alt="Cards Image" class="cards-image" width="100%" height="100%"/>
      <div class="cards-header">
        <h2 class="roboto-title">{{ cards['title'] }}</h2>
      </div>
      <div class="cards-body">
        <p class="roboto-body">{{ cards['body'] }}</p>
      </div>
    </div>
  {% endfor %}
  {% endif %}
</div>


{% endblock %}
{% block scripts %}

{% endblock %}
