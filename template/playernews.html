{% extends "basep.html" %} 

{% block title %}4 The Fans{% endblock %}

{% block content %}
    <div class="pnews">
        <h2>Trade News</h2>
    </div>
    <div class="container">
        {% if trades != None: %}
        {% for trade in trades %}
        <div class="card">
            <img src="{{ trade['source'] }}">
            <div class="title">
                <h2>{{ trade['title'] }}</h2>
            </div>
            <div class="body">
                <p>{{ trade[body] }}</p>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>

<nav class="bottombar">
    <div class="spacer">

    </div>
    <div class="icons">
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-bell"></i>
        <i class="fa-solid fa-heart"></i>
    </div>
    <div class="spacer">

    </div>
</nav>

{% endblock %}
{% block scripts %}

{% endblock %}
