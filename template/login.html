<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <h1>4 the fans</h1>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
          * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  background-color: #fffaf8;
}
 h1{
      display: flex;
      align-items: center;
      justify-content: center;
      background-color:#6664d1;
      color: white;
      height: 100px;
    font-size: larger;
    font-size: xx-large;
    padding-bottom: 1em;
    }
    .logins{margin: 1.5rem 1rem;}
    .login{margin-bottom: 6rem;}
    input[type=text]{height: 3rem; width: 20rem; border-radius: 1em; box-shadow: #767679; stroke: black; box-shadow: #14135a; justify-content: center;}
    .roboto-body{font-weight: bold; font-size: x-large; font-family:Dippo+system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif}
    button{width: 20rem; height: 3rem; margin:1.5rem 1rem; background-color: #14135a; font-size: x-large; padding-top: 0%;color: white;}
    .button button{background-color: #FFFBFA; color: black;}
    .login{background-color: #FFFBFA;}
    </style>
    <div class="logins">
        {% if login != None: %}
        {% for logins in login%}
          <div class="login">
              <h2 class="roboto-body">{{ logins['body'] }}</h2>
              <div class="inputt">
              <input type="text" required></div>
            </div>
              
        {% endfor %}
        {% endif %}
      </div>
     
      <button type="button"> Login</button>
      <div class="button">
      <button type="button"> Sign up</button></div>
</html>
